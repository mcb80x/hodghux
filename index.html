<html><head><!-- script(src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js')--><!-- script(src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js')--><script src="http://mbostock.github.com/d3/d3.js"></script><script src="js/hh-debug.js"></script><link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css"/><link rel="stylesheet" type="text/css" href="css/hh.css"/></head><body><div id="stage"><div id="art"></div></div><div id="floaty" class="properties-pane"><label>Na Conductance:<span data-bind="text: g_Na_max"></span></label><br/><div data-bind="slider: g_Na_max, sliderOptions: {min: 0, max: 300, range: false, step: 5}"></div></div><div id="properties"><ul><li><label>External current:<input data-bind="value: I_ext"/></label></li><li><label>Membrane Potential:<input data-bind="value: v"/></label></li><li><label>I_Na:<p data-bind="text: I_Na"></p></label></li><li><label>I_K:<p data-bind="text: I_K"></p></label></li><li><label>m:<p data-bind="text: m"></p></label></li><li><label>n:<p data-bind="text: n"></p></label></li><li><label>h:<p data-bind="text: h"></p></label></li><li><label>g_Na_max:<span data-bind="text: g_Na_max"></span><div data-bind="slider: g_Na_max, sliderOptions: {min: 0, max: 300, range: false, step: 5}"></div></label></li><li><label>Na Channel Visible:<input type="checkbox" data-bind="checked: NaChannelVisible"/></label></li><li><label>Na Channel Open:<input type="checkbox" data-bind="checked: NaChannelOpen"/></label></li></ul></div></body></html>
